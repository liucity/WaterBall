    <style type="text/css">
        * { margin: 0;}
        #list ul { 
            list-style-type: none;
            padding-left: 0;
        }
                
        .transition {
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }
        .transition.slow { transition-duration: 3s;}
        
        .hidden { display: none;}
        
        canvas { float: left;}
        canvas.hover { cursor: pointer;};
    </style>
